    <body>

      <header id="home">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-primary">
          <p class="col-md-4 mb-0 text-muted"></p>
          <a id="bottom-logo" href="#home" class="col-4 align-items-center justify-content-center link-dark text-decoration-none">
            <img src="images/paw.svg" alt="paw icon" width="30" height="24">
          </a>
        </nav>
      </header>

      <div class="card text-center">
        <div class="card-header">
          <h1 class="card-title">Login</h1>
        </div>
        <div class="card-body">
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form1Example1" class="form-control" autofocus/><br />
              <label class="form-label" for="form1Example1"> Email address </label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form1Example2" class="form-control" /><br />
              <label class="form-label" for="form1Example2">Password</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                  <label class="form-check-label" for="form1Example3"> Remember me </label>
                </div>
              </div>

              <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
          </form>
        </div>
        <div class="card-footer text-muted">
          Woof
        </div>
      </div>
      <!-- FOOTER -->

              </a>

                <ul class="nav col-md-4 justify-content-end" id="fadeshow">
                    <li class="nav-item"><a href="home.html" class="nav-link px-2 active">Home</a></li>
