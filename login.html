<html lang="en">

  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>PetPals - Login</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <meta name="description" content="Pet organization app">
    <meta name="keywords" content="organizer">


  </head>


    <body>

      <header id="home">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-primary">
          <a id="login-top-logo" href="#" class="col-4 align-items-center justify-content-center link-dark text-decoration-none">
            <img src="images/paw.svg" alt="paw icon" width="30" height="24">
          </a>
        </nav>
      </header>

      <div class="container py-5 mt-5">
        <div class="row d-flex align-items-center justify-content-center">
          <div class="col-xl-6 mb-2">
            <h1 class="text-center fs-2">Welcome Back!</h1>
            <img src="images/womananddog.png" class="img-fluid" alt="login page pet image">
          </div>
          <div class="col-xl-5 offset-xl-1">

            <form action="" method="post">

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" name="username" id="username" class="form-control form-control-lg" />
                <label class="form-label" for="username">Username</label>
              </div>
    
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" name="password" id="password" class="form-control form-control-lg" />
                <label class="form-label" for="password">Password</label>
              </div>
    
              <div class="d-flex justify-content-around align-items-center mb-4">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                  <label class="form-check-label" for="form1Example3"> Remember me </label>
                </div>
                <a class="link-primary" href="#">Forgot password?</a>
              </div>
    
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block btn-lg">Sign in</button>

              <p class="text-center text-muted mt-5 mb-3">First visit? <a href="#" class="fw-bold text-body"><u>Register here</u></a></p>
    
            </form>
          </div>
        </div>
        </div>
      <!-- FOOTER -->

      <div class="row" style="margin: 0px;">
        <div class="col-12 bg-white mt-4">
            <footer class="d-flex flex-wrap justify-content-between align-items-center p-3 my-4 mx-4 border-top border-bottom">
                <p class="col-md-4 mb-0 text-muted">&copy; 2022 PetPals, Inc</p>

                <a id="bottom-logo" href="#" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                  <img src="images/paw.svg" alt="paw icon" width="30" height="24">
                </a>
            </footer>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>


    </body>

    </html>
