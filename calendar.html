<html lang="en">

  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/main.less">
    <link rel="stylesheet" href="styles/calendar.less">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>PetPals - Calendar</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Matthew Morelli & Dan Do">
    <meta name="description" content="PetPals - Pet Organization System">
    <meta name="keywords" content="organizer">


  </head>


    <body>

        <header id="calendar-index">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-primary">
              <div class="container-fluid">
                <a class="navbar-brand pb-3 pt-2" href="home.html">
                    <!-- this svg image is under public domain -->
                    <img id="navbar-logo" src="images/paw.svg" alt="paw icon" width="24" height="24" class="d-inline-block align-text-top">
                    &nbsp; PetPals
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarItems" aria-controls="navbarItems" aria-expanded="false" aria-label="Navigation Toggler" >
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarItems">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="home.html">
                        Home
                      </a>
                    </li>
                      <li class="nav-item">
                        <a class="nav-link active"
                           href="#">
                          Calendar
                        </a>
                      </li>
                  </ul>
                  <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link"
                        href="login.html">
                        <button type="button" class="btn btn-dark">Login</button>
                      </a>
                    </li>
                    <li class="nav-item ml-auto">
                      <a href="#" class="nav-link navbar-right" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <button type="button" class="btn btn-outline-dark">Logout</button>
                      </a>
                    </li>
                </ul>
                </div>
              </div>
            </nav>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to log out?</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Confirm by clicking yes
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <a href="#">
                        <button type="button" class="btn btn-primary">Yes</button>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
        </header>

        <div class="p-5 m-5 rounded bg-white rounded">
            <div class="container-fluid py-2">
                <div class="row">
                    <div class="col-12">
                        <h3 class="fs-2 text-center p-4 rounded border" style="background-color: rgb(250, 235, 215);">&lt;Username&gt;'s Calendar</h3>
                    </div>
                </div>
                <div class="row mt-3">

                    <div class="col-12 col-md-12 col-lg-4 align-items-center">
                        <!-- This button will later link to a calendar event form -->
                        <button type="button" class="btn btn-outline-primary my-2">Add New</button>
                        <div class="card mt-3" style="width: 18rem;">
                            <ul class="list-group list-group-flush">
                                <!-- These events will be loaded based on the user when we set up DB -->
                                <li class="upcoming-header list-group-item text-center py-2"><strong>Upcoming</strong></li>

                                <li class="list-group-item">Example Event #1<span class="badge bg-primary" style="float: right;">Mar 1</span></li>

                                <li class="list-group-item">Example Event #2<span class="badge bg-primary" style="float: right;">Apr 12</span></li>

                            </ul>
                          </div>
                    </div>

                    <div class="col-12 col-md-12 col-lg-8">
                        <div id="cal-app-wrapper" class="rounded p-5 mt-3 border">
                            <div id="outer-calendar" class="bg-white p-3 col-12 border border-primary rounded">
                                <div id="month" class="border">
                                    <i class="bi bi-arrow-left-circle back fs-2 px-4"></i>
                                    <div id="date">
                                        <h1 class="fs-3 text-center"></h1>
                                        <p class="fs-4 text-center"></p>
                                    </div>
                                    <i class="bi bi-arrow-right-circle next fs-2 px-4"></i>
                                </div>
                                <div id="days" class="fs-3 text-center mt-4">
                                    <p>Sun</p>
                                    <p>Mon</p>
                                    <p>Tue</p>
                                    <p>Wed</p>
                                    <p>Thu</p>
                                    <p>Fri</p>
                                    <p>Sat</p>
                                </div>
                                <div class="monthdaynums fs-4 mb-3"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="row" style="margin: 0px;">
            <div class="col-12 bg-light mt-4">
                <footer class="d-flex flex-wrap justify-content-between align-items-center p-3 my-4 mx-4 border-top border-bottom">
                    <p class="col-md-4 mb-0 text-muted">&copy; 2022 PetPals, Inc</p>

                    <a id="bottom-logo" href="#calendar-index" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                        <img src="images/paw.svg" alt="paw icon" width="30" height="24">
                    </a>

                    <ul class="nav col-md-4 justify-content-end" id="fadeshow">
                        <li class="nav-item"><a href="home.html" class="nav-link px-2 text-muted">Home</a></li>
                        <li class="nav-item"><a href="calendar.html" class="nav-link px-2 active">Calendar</a></li>
                        <li class="nav-item"><a href="login.html" class="nav-link px-2 text-muted">Login</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Logout</a></li>
                    </ul>
                </footer>
            </div>
          </div>


          <!-- /* To make calendar work */ -->
          <script src="https://cdn.jsdelivr.net/npm/less@4" ></script>

          <script src="calendar.js"></script>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>





    </body>

    </html>
